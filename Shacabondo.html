<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shacabondo.com Web Form</title>
    
    <style>
      body {
        background-color: #FFB6C1;
        color: white;
        font-family: 'Futura', Arial, sans-serif;
      }

      input[type="submit"] {
        background-color: #ff5f62; 
        color: white; 
        padding: 15px 25px; 
        font-size: 16px; 
        border: none; 
        border-radius: 8px;
        cursor: pointer; 
      }

      input[type="submit"]:hover {
        background-color: #FFB6C1;
        color: #661243;
      }

      .ledger {
        background-color: #661243;
        border: 1px solid #df4565;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        margin: 50px auto; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
 <div class="ledger">
    <h2>Shacabondo Web Form</h2>
    <form action="https://script.google.com/macros/s/AKfycbwvmwyZuTzQ4qttnswKlnbjCuGeh8qHhWy6p1ogrnDdoPZn4JYYRcefDrlsc0g21QST/exec" method="post">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="country">Country:</label><br>
        <select id="country" name="country" required>
          <option value="">--Select Your Country--</option>
          <option value="Nigeria">Nigeria</option>
          <option value="United States">United States</option>
          <option value="Canada">Canada</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="Australia">Australia</option>
          <option value="India">India</option>
          <option value="Germany">Germany</option>
          <option value="South Africa">South Africa</option>
          <option value="France">France</option>
          <option value="Brazil">Brazil</option>
        </select><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required> Male
        <input type="radio" id="female" name="gender" value="Female" required> Female<br><br>

        <label for="marital-status">Marital Status:</label><br>
        <select id="marital-status" name="marital_status" required>
          <option value="">--Select your status--</option>
          <option value="single">Single</option>
          <option value="married">Married</option>
          <option value="divorced">Divorced</option>
          <option value="widowed">Widowed</option>
          <option value="separated">Separated</option>
        </select><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required>
        <span id="toggle-password" onclick="togglePassword()" style="cursor: pointer;">
          <i class="fas fa-eye-slash"></i>
        </span><br><br>

        <label for="comments">Comments/Feedback:</label><br>
        <textarea id="comments" name="comments"></textarea><br><br>
        
        <input type="checkbox" id="terms" name="terms" required> I have read and accept all the Shacabondo terms and conditions.<br><br>

        <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    function togglePassword() {
      var passwordField = document.getElementById("password");
      var toggleIcon = document.getElementById("toggle-password").querySelector('i');
      
      // Switch between password and text type
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      } else {
        passwordField.type = "password";
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      }
    }
  </script>
</body>
</html>
